<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    SUM: <div style="display: inline-block;" id="data"></div>
    <script>
        var sum = 0, a = [12,34,21,45,56,3,2,5,1,90];
        for(var i = 1; i < a.length; i++) {
            sum += a[i];
        }
        document.getElementById('data').innerText = sum;
    </script>
</body>
</html>
