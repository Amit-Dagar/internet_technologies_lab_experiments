<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="data"></div>
    <script>
        div = document.getElementById('data');
        for(var i = 1; i <= 15 ; i++) {
            div.innerHTML += i % 2 === 0 ? i + "  >>> Even<br>" : i + '  >>> Odd<br>';
        }
    </script>
</body>
</html>
