<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form 2</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="text-center">
          <h1>&middot; keep in touch &middot;</h1>
          <img
            src="https://www.freepngimg.com/thumb/telephone/75364-antique-black-telephone-icon-free-download-png-hd.png"
            alt=""
            class="icon"
          />
        </div>
        <form action="" class="form">
          <div class="text-center">
            <input
              type="text"
              name=""
              id=""
              class="type type1"
              placeholder="MY NAME IS"
            />
            <input
              type="text"
              name=""
              id=""
              class="type type1"
              placeholder="MY E-MAIL IS"
            />
          </div>
          <div class="text-center">
            <input
              type="text"
              name=""
              id=""
              class="type type2"
              placeholder="MY NUMBER IS"
            />
          </div>
          <div class="text-center">
            <select name="" id="" class="type type2">
              <option value="">SUBJECT LINE</option>
            </select>
          </div>
          <div class="text-center">
            <textarea
              name=""
              id=""
              cols="30"
              rows="5"
              class="type type2"
              placeholder="I'D LIKE TO CHAT ABOUT"
            ></textarea>
          </div>
          <button>SEND MESSAGE</button>
        </form>
      </div>
    </div>
  </body>
</html>
