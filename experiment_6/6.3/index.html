<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Experiments</title>
    </head>
    <body>
        <script>
            var a = [1, 2, 3, 4, 5];
            var curr_var = 0, brk = false;
            var i = j = 0;
            for(i = 0; i < a.length; i++) {
                curr_var = a[i];
                for(j = i + 1; j < a.length; j++) {
                    if (curr_var < a[j]){
                        break;
                    }
                    if(j === a.length - 1){
                        brk = true
                    }
                }
                
                if(brk)
                    break
            }
            alert(curr_var);
        </script>
    </body>
</html>
