<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Experiments</title>
    </head>
    <body>
        <p id="date"></p>
        <script>
            var date = new Date();
            var day = date.getDate();
            var month = date.getMonth();
            var year = date.getFullYear();

            document.getElementById('date').innerText = `${month < 10 ? '0' + month : month}-${day < 10 ? '0' + day : day}-${year}, ${month < 10 ? '0' + month : month}/${day < 10 ? '0' + day : day}/${year}`;
        </script>
    </body>
</html>
